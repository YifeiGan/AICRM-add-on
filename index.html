<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AICRM Task Manager</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { color: #FF7F00; }
    .task { padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; border-radius: 5px; }
    .actions { margin-top: 10px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>AICRM Task Manager</h1>
  <div id="taskList">
    <div class="task">
      <b>Task 1: Example Task</b>
      <div class="actions">
        <button onclick="alert('Edit Task 1')">Edit</button>
        <button onclick="alert('Delete Task 1')">Delete</button>
      </div>
    </div>
    <div class="task">
      <b>Task 2: Another Task</b>
      <div class="actions">
        <button onclick="alert('Edit Task 2')">Edit</button>
        <button onclick="alert('Delete Task 2')">Delete</button>
      </div>
    </div>
  </div>
  <button onclick="alert('Add New Task')">Add New Task</button>
</body>
</html>
